---
package-name: apache-airflow-providers-metamart
name: MetaMart
description: |
    `MetaMart <https://meta-mart.org/>`__
versions:
  - 0.0.1

additional-dependencies:
  - apache-airflow>=1.1.10

integrations:
  - integration-name: MetaMart
    external-doc-url: https://meta-mart.org
    tags: [service]

hooks:
  - integration-name: MetaMart
    python-modules:
      - airflow_provider_metamart.hooks.metamart

connection-types:
  - hook-class-name: airflow_provider_metamart.hooks.metamart.MetaMartHook
    connection-type: metamart
